<header class="c-header @@fixedClass @@bgClass">
	<div class="c-header__top">
		<div class="c-header__top-cnt container">
			<div class="c-header__top-left">
				<div class="c-header__title f-heading-3">@@title</div>
			</div>

			<div class="c-header__top-right">

				<div class="ui-dropdown for-hover has-link">
					<div class="ui-dropdown__box">
						<button type="button" class="ui-dropdown__btn">
							<span class="ui-dropdown__btn-icon">
								<svg class="ui-icon" width="14" height="14">
									<use xlink:href="img/assets/sprite.svg#svg-chevron-down"></use>
								</svg>
							</span>
							<span class="ui-dropdown__btn-value">Дмитрий Кухарь</span>
						</button>
						<div class="ui-dropdown__body">
							<ul class="ui-dropdown__list">
								<li><a href="settings-personal.html" class="ui-dropdown__item">
									<span class="ui-dropdown__item-icon">
										<svg class="ui-icon" width="13" height="14">
											<use xlink:href="img/assets/sprite.svg#svg-settings"></use>
										</svg>
									</span>
									<span class="ui-dropdown__item-name">Настройки</span>
								</a></li>
								<li><a href="index.html" class="ui-dropdown__item">
									<span class="ui-dropdown__item-icon">
										<svg class="ui-icon" width="12" height="12">
											<use xlink:href="img/assets/sprite.svg#svg-exit"></use>
										</svg>
									</span>
									<span class="ui-dropdown__item-name">Выйти</span>
								</a></li>
							</ul>
						</div>
					</div>
				</div>

				<div class="c-language">
					<a href="#" class="c-language__item">Ru</a>
				</div>
			</div>
		</div>
	</div>
</header>
